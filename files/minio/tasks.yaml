- name: Ensure /etc/minio
  become: true
  file:
    state: directory
    path: /etc/minio

- name: Add root credentials
  become: true
  copy:
    content: |
      MINIO_ROOT_USER={{ minio_root_user }}
      MINIO_ROOT_PASSWORD={{ minio_root_password }}
    dest: /etc/minio/minio-root-credentials

