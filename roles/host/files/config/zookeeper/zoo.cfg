tickTime=1999
initLimit=5
syncLimit=2
autopurge.snapRetainCount=3
autopurge.purgeInterval=0
maxClientCnxns=60
standaloneEnabled=true
admin.enableServer=true
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory

secureClientPort=2281
ssl.keyStore.location=/var/lib/zookeeper/certs/zookeeper-1.pem
ssl.trustStore.location=/var/lib/zookeeper/certs/cacert.pem
sslQuorum=true
ssl.quorum.keyStore.location=/var/lib/zookeeper/certs/zookeeper-1.pem
ssl.quorum.trustStore.location=/var/lib/zookeeper/certs/cacert.pem
server.1=zookeeper-1:2888:3888
